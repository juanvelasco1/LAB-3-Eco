<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #data-container {
        margin-top: 20px;
      }
      .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      img {
        width: 30px;
        height: 30px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Player</h1>
    <div id="timer">60</div>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Your name" required />
      <select id="player-move" required>
        <option value="">Choose your move</option>
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <button type="submit">Submit Move</button>
    </form>

    <div id="data-container"></div>

    <script src="index.js"></script>
  </body>
</html>
